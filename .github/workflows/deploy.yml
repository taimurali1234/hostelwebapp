name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
         DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # 4Ô∏è‚É£ Build TypeScript ‚Üí JavaScript
      - name: Build project
        run: npm run build
      # üîç DEBUG (remove later)
      - name: Verify build output
        run: |
         echo "Current dir:"
         pwd
         echo "List root:"
         ls -la
         echo "List dist:"
         ls -la dist || echo "‚ùå dist not found"  

      # 5Ô∏è‚É£ Copy build + prisma to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: |
            dist/**
            prisma/**
            package.json
            package-lock.json
          target: /home/ubuntu/hostelwebapp

      # 6Ô∏è‚É£ Install prod deps, run prisma, restart app
      - name: Install deps, migrate DB & restart app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/hostelwebapp

            echo "Installing production dependencies..."
            npm install --omit=dev

            echo "Running Prisma generate..."
            npx prisma generate

            echo "Running Prisma migrate..."
            npx prisma migrate deploy

            echo "Restarting app with PM2..."
            pm2 delete hostel-backend || true
            pm2 start dist/server.js --name hostel-backend
            pm2 save
